<div class="emotions-chart-container">
  <div class="card">
    <h5 class="chart-title">Emociones de los Estudiantes en Tiempo Real</h5>
    <p-chart
      id="emotionsChart"
      type="bar"
      [data]="barData"
      [options]="barOptions"
      styleClass="chart"
    ></p-chart>
  </div>
</div>
