<div class="grid">
    <div class="col-12 lg:col-6 xl:col-3">

        <div class="poll" *ngFor="let poll of pollList; index as i">
            <form [formGroup]="myPolls" class="margin-inline" (ngSubmit)="sendPoll(poll._id)">
                <div class="card h-full">
                    <h5>{{ poll.pollTitle }}</h5>
                    <ul class="list-none p-0 m-0">
                        <div class="poll__body__quesions" *ngFor="let questions of poll.questions; index as j">
                            <li class="mb-4 flex align-items-center">
                                <p-avatar label="{{ j+1 }}" size="large" shape="circle" styleClass="text-base font-bold"
                                    [style]="{'background-color':'rgba(101, 214, 173, 0.1)', 'color': '#27AB83', 'border': '1px solid #65D6AD'}"></p-avatar>
                                <div class="ml-3">
                                    <span class="block">{{ questions.question }}</span>
                                </div>
                            </li>
                        </div>
                    </ul>
                    <div *ngIf="pollSent" class="alert alert-success mt-3" role="alert">
                        <p class="success-message-color">Encuesta enviada con Ã©xito.</p>
                    </div>
                    <button type="submit" pButton pRipple class="w-full mt-3 " label="Enviar encuesta"
                        icon="pi pi-arrow-right" iconPos="right"></button>
                </div>
            </form>
        </div>
    </div>
</div>
