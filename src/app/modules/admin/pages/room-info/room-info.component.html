<div class="grid-container">
<div class="create-room-container">
    <div id='enterDiv' class="surface-card p-4 shadow-2 border-round">
        <div class="text-center mb-5">
            <img src="assets/logos/main-logo.svg" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Crear una sala</div>
        </div>
        <form [formGroup]="myFormRoom" class="form-container__-form" (ngSubmit)="createRoom()">

            <div class="text-center">
    <label for="email1" class="block text-900 font-medium mb-2">Nombre de la sala</label>
    <input id="email1" formControlName="roomName" type="text" placeholder="Nombre" pInputText
        class="w-full mb-3 input-limited-width" [class.is-valid]="isRoomNameValid"
        [class.is-invalid]="isRoomNameInvalid">
        <div *ngIf="myFormRoom.get('roomName')?.errors?.['maxlength']" class="text-red-500">
    El nombre de la sala no puede exceder los 10 caracteres.
</div>
              <br>
</div>
            <div class="text-center">
                <button type="submit" pButton pRipple label="Crear sala" icon="pi pi-sign-in"
                    class="w-full btn-limited-width" [class.is-enabled]="isRoomNameValid">
                </button>
            </div>
        </form>
    </div>

    <div id='exitDiv' class="surface-card p-4 shadow-2 border-round">
        <div class="text-center mb-5">
            <img src="assets/logos/main-logo.svg" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Descripción de la sala </div>
        </div>
        <div>
            <label for="email1" class="block text-900 font-medium mb-2">Tu codigo de sala es:</label>
            <div class="text-center text-900 text-3xl font-medium mb-3">{{newCode}}</div>
            <div class="flex align-items-center justify-content-between mb-6">
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
                    (click)="copyCodeToClipboard()">Copiar código</a>
                <div *ngIf="isCodeCopied" class="text-green-500">¡Código copiado!</div>
            </div>
            <div class="text-center">
                <button pButton pRipple label="Salir de la sala" icon="pi pi-sign-out" class="w-full btn-limited-width"
                    (click)="exitRoom()"></button>
            </div>
        </div>
    </div>
</div>
<div id='qr-card' class="surface-card shadow-2 border-round center-qr" *ngIf="isRoomCreated">
  <div class=".center-qr">
    <qr-code value="{{qrCodeUrl}}"
             size="250"
             errorCorrectionLevel="M"

    />
  </div>
</div>
</div>
